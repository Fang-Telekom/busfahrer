
<svg width="600" height="200" xmlns="http://www.w3.org/2000/svg">
    <!-- Card Background -->
    <rect x="10" y="10" width="100" height="140" rx="10" ry="10" fill="white" stroke="black" stroke-width="2"/>
    <!-- Ace of Spades -->
    <text x="20" y="30" font-size="20" font-family="serif">A</text>
    <text x="40" y="80" font-size="40" font-family="serif">♠</text>
  
    <!-- Second Card -->
    <rect x="120" y="10" width="100" height="140" rx="10" ry="10" fill="white" stroke="black" stroke-width="2"/>
    <!-- King of Hearts -->
    <text x="130" y="30" font-size="20" font-family="serif" fill="red">K</text>
    <text x="150" y="80" font-size="40" font-family="serif" fill="red">♥</text>
  
    <!-- Third Card -->
    <rect x="230" y="10" width="100" height="140" rx="10" ry="10" fill="white" stroke="black" stroke-width="2"/>
    <!-- Queen of Clubs -->
    <text x="240" y="30" font-size="20" font-family="serif">Q</text>
    <text x="260" y="80" font-size="40" font-family="serif">♣</text>
  
    <!-- Fourth Card -->
    <rect x="340" y="10" width="100" height="140" rx="10" ry="10" fill="white" stroke="black" stroke-width="2"/>
    <!-- Jack of Diamonds -->
    <text x="350" y="30" font-size="20" font-family="serif" fill="red">J</text>
    <text x="370" y="80" font-size="40" font-family="serif" fill="red">♦</text>
</svg>